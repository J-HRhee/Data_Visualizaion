<html>
<head>
  <h1>시각화를 위한 인구수 로그스케일</h1>
<script type='text/javascript' src='http://www.google.com/jsapi'></script>
<script type='text/javascript'>google.load('visualization', '1', {'packages': ['geochart']});
google.setOnLoadCallback(drawVisualization);

function drawVisualization() {
  var data1 = new google.visualization.arrayToDataTable([
    ['City','Populaion'],
    ['KR-11', 1.844797340828016],
    ['KR-26', 0.584153415471048],
    ['KR-27', 0.17805439241554885],
    ['KR-28', 0.4110455176640047],
    ['KR-29', -0.43770401374065215],
    ['KR-30', -0.4257077439984623],
    ['KR-31', -0.7310413865497379],
    ['KR-50', -2.146617840804573],
    ['KR-41', 2.234913589996894],
    ['KR-42', -0.36631032094592125],
    ['KR-43', -0.32243989239471377],
    ['KR-44', 0.01696427619849887],
    ['KR-45', -0.17611330808889253],
    ['KR-46', -0.1466722370881027],
    ['KR-47', 0.2805472430374886],
    ['KR-48', 0.5646042878362958],
    ['KR-49', -1.3624733198367547],


  ]);
  var options = {
    backgroundColor: {fill:'#FFFFFF',stroke:'#FFFFFF' ,strokeWidth:0 },
    colorAxis:  {minValue: -0.74, maxValue: 1.85, colors: ['rgb(1,155,200)']},
    legend: 'none',
    backgroundColor: {fill:'#FFFFFF',stroke:'#FFFFFF' ,strokeWidth:0 },
    datalessRegionColor: '#f5f5f5',
    displayMode: 'regions',
    enableRegionInteractivity: 'true',
    resolution: 'provinces',
    sizeAxis: {minValue: 1, maxValue:1,minSize:10,  maxSize: 10},
    region:'KR', //country code
    keepAspectRatio: true, width:600,	height:400,
    tooltip: {textStyle: {color: '#444444'}, trigger:'focus'}
  };

  var chart1 = new google.visualization.GeoChart(document.getElementById('visualization'));
  google.visualization.events.addListener(chart1, 'select', function() {
    var selection = chart1.getSelection();
    if (selection.length == 1) {
      var selectedRow = selection[0].row;
      var selectedRegion = data1.getValue(selectedRow, 0);
      if(ivalue[selectedRegion] != '') {
        document.getElementsByTagName('body')[0].style.background=ivalue[selectedRegion];
      }
    }
  });
  chart1.draw(data1, options);
}

</script>
</head>
<body>
<div id='visualization'> </div>
</body>
</html>
